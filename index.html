<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Gabriel Jordan">
    <title>Inicio Sesión</title>

    <!-- Bootsrap only -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/signin.css">
</head>

<body class="text-center ">
    <main class="form-signin w-100 m-auto border-2 ">
        <form id="signInForm ">
            <a href="https://www.btd.cl">
                <img class="mb-4" src="./img/logo-btd.svg" alt="" width="80">
            </a>
            <h1 class="h3 mb-3 fw-normal ">Inicia Sesión</h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" id="email">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword" id="pass">Password</label>
            </div>
            <div class="form-message">
                <label id="floatingMessage">Message</label>
            </div>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Recordar
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit" id="form_submit" onclick="return formSubmit()">Iniciar</button>
            <label class="p-3" id="floatingMessage">¿Eres nuevo en BTD? 
                <span><a href="" onclick="return registro()">Regístrate</a></span>
            </label>
            <p class="mb-3 text-muted">&copy; 2022</p>
        </form>
    </main>

    <a href="./pages/home.html" id="anchor_home"></a>

    <!-- JavaScript Bundle with Popper -->

    <script src="./js/main.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
